<body>
    <div class="flex flex-col justify-center w-full min-h-screen text-gray-700 bg-gray-100 md:items-center dark:bg-stone-900 dark:text-gray-200">
        <div class="flex flex-col gap-4 mb-4 md:gap-6 md:py-8">
          <div class="flex flex-col items-center justify-center overflow-hidden bg-white shadow-xl dark:bg-stone-800 rounded-xl">
            <div class="flex flex-col justify-end w-full text-gray-800 bg-[url('../images/bg1.jpg')] bg-center bg-cover h-52">
                <div class="flex flex-row items-center justify-end gap-2 px-6 py-2 text-right text-white bg-black/30">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />

                    <span id="date_container"></span>
                </div>

          </div>

          <!-- card container, contains links in each card -->
          <div class="flex flex-col gap-4 md:gap-6 md:grid md:grid-cols-4" id="card_container">
          </div>

          <!-- bottom container for bottom links (purple links button) -->
          <div class="flex flex-row items-center justify-end gap-6" id="bottom_container">
          </div>
          
        </div>

        <!-- button dark / light mode -->
        <button class="absolute top-0 right-0 p-3 m-8 transition duration-300 rounded-lg shadow-xl bg-lime-600 hover:bg-lime-500" id="themebutton">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white dark:text-stone-900" viewBox="0 0 20 20" fill="currentColor">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
              </svg>
        </button>
      </div>
      <script src="config.js"></script>

      <script src="theme.js"></script>
